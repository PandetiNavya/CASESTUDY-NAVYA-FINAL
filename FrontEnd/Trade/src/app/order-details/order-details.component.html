
    <div class="container my-5">
      <div class="order-details">
        <h2 class="text-center mb-4">Order Details</h2>
        <form (ngSubmit)="placeOrder()">
          <div class="form-group row mb-4 align-items-center">
            <label for="shippingAddress" class="col-sm-3 col-form-label">Shipping Address:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control form-control-lg" id="shippingAddress" [(ngModel)]="order.shippingAddress" name="shippingAddress" required>
            </div>
          </div>
          <div class="form-group row mb-4 align-items-center">
            <label for="paymentMethod" class="col-sm-3 col-form-label">Payment Method:</label>
            <div class="col-sm-9">
              <select id="paymentMethod" class="form-select form-select-lg" [(ngModel)]="order.paymentMethod" name="paymentMethod" required>
                <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row mb-4 align-items-center">
            <label for="status" class="col-sm-3 col-form-label">Status:</label>
            <div class="col-sm-9">
              <select id="status" class="form-select form-select-lg" [(ngModel)]="order.status" name="status" required>
                <option *ngFor="let method of status" [value]="method">{{ method }}</option>
              </select>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Place Order</button>
          </div>
        </form>
      </div>
    </div>
