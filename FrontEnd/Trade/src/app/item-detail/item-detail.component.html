
<div class="container my-5">
  <div class="header d-flex justify-content-between mt-4">
    <h2 class="mb-4">Quick Trade Products</h2>
    <button routerLink="/user-profile/:id" class="btn btn-primary">User Profile</button>
    <button routerLink="/frontpage" class="btn btn-primary">Home</button>
  </div>
 
  <div class="form-group mb-4">
    <input type="text" [(ngModel)]="searchTerm" (input)="filterItems()" placeholder="Search by Item Name" class="form-control form-control-lg search-input">
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th class="text-center">Item ID</th>
          <th class="text-center">Item Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Price</th>
          <th class="text-center">Category</th>
          <th class="text-center">Condition</th>
          <th class="text-center">Images</th>
          <th class="text-center">Location</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ite of filteredItems" class="align-middle">
          <td class="text-center">{{ite.itemId}}</td>
          <td class="text-center">{{ite.itemName | uppercase}}</td>
          <td class="text-center">{{ite.description}}</td>
          <td class="text-center">{{ite.price | currency}}</td>
          <td class="text-center">{{ite.category}}</td>
          <td class="text-center">{{ite.condition}}</td>
          <td class="text-center">
            <img [src]="ite.images" alt="Item Image" class="img-fluid item-image">
          </td>
          <td class="text-center">{{ite.location}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-success btn-sm" (click)="addToCart(ite.itemId)">Add To Cart</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
