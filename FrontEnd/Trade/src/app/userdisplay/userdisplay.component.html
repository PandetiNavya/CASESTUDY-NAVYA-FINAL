<div class="container">
  <div class="add-item-section">
    <button class="btn btn-primary" (click)="navigateToAddItem()">Add Item</button>
  </div>
  
  <div class="item-list-section">
    <h2 class="text-center mb-4">Item List</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Item Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.itemName }}</td>
            <td>
              <button class="btn btn-info btn-sm" (click)="viewItem(item.itemId)">View</button>
              <!-- <button class="btn btn-warning btn-sm" (click)="addToCart(item.itemId)">Go to Cart</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
