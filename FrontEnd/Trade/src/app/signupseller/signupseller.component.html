
   <div class="one">
    <nav class="navbar">
      <button routerLink="/frontpage" class="nav-link">Home</button>
    </nav> 
    <div class="wrapper">
      <div class="registration_form">
        <div class="title">
          Sign Up As Seller
          Start your Journey in <br>
          Quick Trade
        </div>
        <form (ngSubmit)="submitSignupForm()" #sellerSignupForm="ngForm" novalidate>
          <div class="form_wrap">
            <div class="input_wrap">
              <label for="sellerName">Seller Name</label>
              <input type="text" id="sellerName" name="SellerName" class="form-control" [(ngModel)]="signupData.SellerName" required>
            </div>
            <div class="input_wrap">
              <label for="sellerEmail">Email Address</label>
              <input type="email" id="sellerEmail" name="SellerEmail" class="form-control" [(ngModel)]="signupData.SellerEmail" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address." required>
              <small *ngIf="sellerSignupForm.controls['SellerEmail'].invalid && (sellerSignupForm.controls['SellerEmail'].dirty || sellerSignupForm.controls['SellerEmail'].touched)" class="text-danger">Please enter a valid Gmail address (example@gmail.com).</small>
            </div>
            <div class="input_wrap">
              <label for="sellerPwd">Password</label>
              <input type="password" id="sellerPwd" name="SellerPwd" class="form-control" [(ngModel)]="signupData.SellerPwd" required>
            </div>
            <div class="input_wrap">
              <label for="sellerPhone">Phone Number</label>
              <input type="text" id="sellerPhone" name="SellerPhone" class="form-control" [(ngModel)]="signupData.SellerPhone" pattern="[0-9]{10}" title="Phone number must be exactly 10 digits." maxlength="10">
              <small *ngIf="sellerSignupForm.controls['SellerPhone'].invalid && (sellerSignupForm.controls['SellerPhone'].dirty || sellerSignupForm.controls['SellerPhone'].touched)" class="text-danger">Phone number must be exactly 10 digits.</small>
            </div>
            <div class="input_wrap">
              <label for="sellerAddress">Address</label>
              <input type="text" id="sellerAddress" name="SellerAddress" class="form-control" [(ngModel)]="signupData.SellerAddress">
            </div>
            <div class="input_wrap">
              <button type="submit" class="submit_btn" [disabled]="!sellerSignupForm.valid">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
