
<div class="container">
  <nav class="navbar">
    <a routerLink="/frontpage" class="nav-link">Home</a>    
  </nav> 
  <div class="wrapper">
    <div class="login_form">
      <div class="title">
        Admin Login
      </div>
      <form (ngSubmit)="login()">
        <div class="form_wrap">
          <div class="input_wrap">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
          </div>
          <div class="input_wrap">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>
          <div class="input_wrap">
            <button type="submit" class="submit_btn">Login as Admin</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
